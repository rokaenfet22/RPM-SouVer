<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="signin.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Signin/Login Page</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col">
          <a class="btn btn-primary" data-bs-toggle="collapse" href="#signin_collapse" role="button" aria-expanded="false" aria-controls="signin_collapse">
            Sign up
          </a>
          <div class="collapse" id="signin_collapse">
            <form>
              <div class="mb-3">
                <label for="signup_username" class="form-label">Username</label>
                <input type="text" class="form-control" id="signup_username" aria-describedby="emailHelp">
                <div class="form-text">Insert username here</div>
              </div>
              <div class="mb-3">
                <label for="signup_password" class="form-label">Password</label>
                <input type="password" class="form-control" id="signup_password">
              </div>
              <button type="submit" id="signup_btn" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
        <div class="col">
          <a class="btn btn-primary" data-bs-toggle="collapse" href="#login_collapse" role="button" aria-expanded="false" aria-controls="login_collapse">
            Log in
          </a>
          <div class="collapse" id="login_collapse">
            <form>
              <div class="mb-3">
                <label for="login_username" class="form-label">Username</label>
                <input type="email" class="form-control" id="login_username" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Insert username here</div>
              </div>
              <div class="mb-3">
                <label for="login_password" class="form-label">Password</label>
                <input type="password" class="form-control" id="login_password">
              </div>
              <button type="submit" id="login_btn" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="signin.js"></script>
  </body>
</html>
